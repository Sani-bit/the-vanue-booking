<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calendar</title>
  <link rel="stylesheet" href="./cal-style.css">
</head>
<body>
  <div class="calendar-container">
    <header class="calendar-header">
      <h1>Available Dates</h1>
      <p>Select a date for your booking.</p>
    </header>

    <div class="calendar">
      <div class="calendar-header">
        <button class="nav-btn prev-btn" onclick="changeMonth(-1)">&lt;</button>
        <h2 class="month-title" id="monthTitle"></h2>
        <button class="nav-btn next-btn" onclick="changeMonth(1)">&gt;</button>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days" id="days"></div>
    </div>
  </div>

  <script src="./cal.js" defer></script>
</body>
</html>
