<body>
  <div class="form-container">
    <h2>Register as Venue Owner</h2>
    <form action="/submit_venue_owner_registration" method="post">
      <!-- Owner Information -->
      <label for="owner_name">Owner Name</label>
      <input type="text" id="owner_name" name="owner_name" required>

      <label for="contact_email">Contact Email</label>
      <input type="email" id="contact_email" name="contact_email" required>

      <label for="phone_number">Phone Number</label>
      <input type="tel" id="phone_number" name="phone_number" required>

      <!-- Venue Information -->
      <label for="venue_name">Venue Name</label>
      <input type="text" id="venue_name" name="venue_name" required>

      <label for="venue_location">Venue Location</label>
      <input type="text" id="venue_location" name="venue_location" required>

      <label for="capacity">Venue Capacity</label>
      <input type="number" id="capacity" name="capacity" required>

      <label for="description">Venue Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe your venue" required></textarea>

      <!-- Amenities Checkbox -->
      <div class="amenities">
        <p>Amenities</p>
        <label><input type="checkbox" name="amenities" value="wifi"> WiFi</label>
        <label><input type="checkbox" name="amenities" value="parking"> Parking</label>
        <label><input type="checkbox" name="amenities" value="projector"> Projector</label>
        <label><input type="checkbox" name="amenities" value="audio_system"> Audio System</label>
        <label><input type="checkbox" name="amenities" value="catering"> Catering Services</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" onclick="location.href='./Success.html'">Register Venue</button>
    </form>
  </div>
</body>
</html>
