    mixpanel.init('f11d51802a52bc515ba07d55eb4ab01c', {
      track_pageview: false,

</head>

<body>
  <div class="form-container">
    <h1>Venue Booking Form</h1>
    <p>Fill in the details below to book your desired venue.</p>

    <form action="#" method="POST">
      <!-- Personal Information Section -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Venue Details Section -->
      <div class="form-group">
        <label for="venue">Select Venue</label>
        <select id="venue" name="venue" required>
          <option value="">-- Choose a Venue --</option>
          <option value="hall-a">Hall A</option>
          <option value="hall-b">Hall B</option>
          <option value="garden">Garden Area</option>
          <option value="conference-room">Conference Room</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Event Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" placeholder="Enter number of guests" min="1" required>
      </div>

      <!-- Additional Details -->
      <div class="form-group">
        <label for="message">Additional Requests</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter any special requirements..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="btn">Book Venue</button>
        <script>
          mixpanel.track("Venue Booked");
        </script>
      </div>
    </form>
  </div>
</body>

</html>
