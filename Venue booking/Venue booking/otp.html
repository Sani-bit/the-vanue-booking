<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("./background.png");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .otp-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .otp-container h2 {
            margin-bottom: 20px;
        }
        .otp-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <form action="/submit-otp" method="POST">
            <input type="text" class="otp-input" name="otp" maxlength="6" placeholder="Enter OTP" required>
            <button type="submit" class="btn-submit" onclick="location.href='./Success.html'">Verify</button>
        </form>
    </div>
</body>
</html>
