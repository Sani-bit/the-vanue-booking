<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="address border">
                <p class="add-first">Rent to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-last">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option value="4">City</option>
                    <option onclick="location.href='searchbhopal.html'">Bhopal</option>
                    <option>Indore</option>
                    <option>Jabalpur</option>
                    <option>Sachi</option>
                </select>
                <input placeholder="Search Venue" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div>
                <button onclick="location.href='login.html'" class="nav-login">
                    <i class="fa-solid fa-user"></i>
                    Login
                </button>
            </div>
            <div class="nav-sign">
                Sign Up
            </div>
            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <b>Cart</b>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Vendors</p>
                <p>List your Venue</p>
                <p>Blogs</p>
                <p>FAQ</p>
                <p>Contact Us</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="sidehead">
                <div class="dots">
                    <i class="fa-solid fa-circle"></i>
                    <i class="fa-solid fa-circle" style="color: #333;"></i>
                    <i class="fa-solid fa-circle"></i>
                </div>
                <hr style="Margin: 15px; border: 1px solid #eee">
            </div>
            <div class="sidebody" style="height: 69vh;">
                <div class="searchbar">
                    <input placeholder="Search..." id="searchBar" name="searchBar" type="text">
                    <i class="fa-solid fa-magnifying-glass glass"></i>
                </div>
            </div>
            
            <div class="sidefoot">
                <hr style="margin: 15px 0; border: 1px solid #eee;">
                <div class="social-icons">
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-square-github"></i>
                </div>
            </div>
        </div>
        <div class="data">
            <div class="top">
                <p>Find best venues in Bhopal</p>
            </div>
            <div class="headers">
                <p>VENUES AT YOUR FINGERTIPS</p>
            </div>
            <div class="body">
                <div id="root"></div>
            </div>
        </div>
    </div>
    <script src="searchhydra.js"></script>
</body>

</html>
